<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjetas Flex</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <div class="card-container">

    <div class="card tarjeta1">
      <div class="card-img">
        <img src="imagenes/shaker.jpeg" alt="Producto 1">
      </div>

        <h3>Shaker</h3>
        <p>Garnier Pure Active Micellar<br> Cleansing Water, 125 ml</p>

      <div class="card-footer">ADD TO CART</div>
    </div>

   
    <div class="card tarjeta2">
      <div class="card-img">
        <img src="imagenes/Sueter.jpeg" alt="Producto 2">
      </div>
      <div class="card-body">
        <h3>Sueter</h3>
        <p>Garnier Pure Active Micellar<br> Cleansing Water, 125 ml</p>
        <div class="price">$37</div>

      </div>
      <div class="card-footer">ADD TO CART</div>
    </div>

    <div class="card tarjeta3">
      <div class="card-img">
        <img src="imagenes/tenis blancos.jpeg" alt="Producto 3">
      </div>
      <div class="card-body">
        <h3>Tenis</h3>
        <p>Garnier Pure Active Micellar<br> Cleansing Water, 125 ml</p>
        <div class="price">$25</div>

      </div>
      <div class="card-footer">ADD TO CART</div>
    </div>

  </div>

</html>
